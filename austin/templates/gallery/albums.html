{% extends 'layouts/layout.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/gallery.css') }}">

<div class="container">
  <div class="row">
    {% for album in albums %}
    <div class="col-md-4" id="image_container">
      <img alt="picture" src="{{album[0]}}" id="gallery_image">
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
