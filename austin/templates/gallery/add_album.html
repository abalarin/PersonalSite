{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/gallery.css') }}">
<form action="{{url_for('gallery.create_album')}}" method="post" enctype="multipart/form-data">

  <div class="column upload">
    <label for="image-upload">
      <img src="/static/images/upload.png">
    </label>
    <input id="image-upload" type="file" accept="image/*" name="listing_images" multiple>
  </div>

</form>

{% endblock %}
