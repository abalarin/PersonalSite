{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/gallery.css') }}">

<div class="container">
  <div class="row">
    {% for link in links %}
    <div class="col-md-4" id="image_container">
      <img alt="picture" src="{{link}}" id="gallery_image" onerror="this.onerror=null;this.src='/static/images/noimage.png';">
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
