{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/github.css') }}">

<div class="container-fluid">
  <div class="text-center">

    <h2>This is my changelog</h2>
    <h4 class="text-muted">Want to see how I've changed the internet?</h4>
  </div>
  <hr>

  {% for change in changelog %}
  <div class="row">

    <div class="card container-fluid">
      <div class="row no-gutters">
        <div class="col avatar">
          <img id="github_avatar" src="{{change.actor.avatar_url}}" alt="">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5>
              <a href="{{change.actor.url}}">{{change.actor.display_login}}</a>
              acted on
              <a href="{{change.repo.url}}">{{change.repo.name}}</a>
            </h5>
            <p class="card-text"><small class="text-muted">Last updated {{change.created_at}}</small></p>
          </div>
        </div>
      </div>
    </div>

    <hr>
  </div>
  <hr>
  {% endfor %}
</div>

{% endblock %}
