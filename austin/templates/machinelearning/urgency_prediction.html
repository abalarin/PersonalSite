{% extends 'layouts/layout.html' %}

{% block content %}

<div class="body">
  <div class="classification text-center">
    {% if prediction == 1 %}
    <h1>Urgent!</h1>
    {% else %}
    <h1>Not Urgent</h1>
    {% endif %}
  </div>
  <form class="form-signin" action="/classify" method="POST">

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Ticket Body: </label>
      <textarea class="form-control" name="ticket_body" rows="3"></textarea>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Classify!</button>
  </form>
</div>

<div class="markdown">
  {{md}}
</div>
{% endblock %}
